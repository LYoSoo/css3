<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform菱形和平行四边形</title>
    <style type="text/css">
        .diamond {
            width: 200px;
            height: 200px;
            background-color: #faa;
            margin: 100px auto;
            transform: rotate(45deg);
        }
        .paraller{
            width: 200px;
            height: 100px;
            background-color: #faa;
            margin: 100px auto;
            transform: skew(20deg);
        }
    </style>
</head>

<body>
    <div class="diamond">
    </div>
    <p>
        transform: rotate(45deg)    顺时针旋转45度  -45deg  逆时针旋转
    </p>

    <hr>
    <p>平行四边形  skew()倾斜  第一个值X轴倾斜  第二个参数 Y轴倾斜</p>
    <div class="paraller">
        
    </div>
</body>

</html>
