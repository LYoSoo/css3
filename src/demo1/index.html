<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first Demo</title>
</head>

<body>
    <img src="../../assets/images/2.jpg" />
    </br>
    </br>
    </br>
    <p>主要增加transition过渡效果+scale缩放</p>
    <style type="text/css">
        body {
            text-align: center;
        }

        img {
            border-radius: 50%;
            -webkit-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</body>

</html>
